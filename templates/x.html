<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* General Styles */
      body {
          background-color: #f8f9fa;
          font-family: 'Poppins', sans-serif;
      }

      /* Navbar Styling */
      .navbar {
          background: linear-gradient(135deg, #007bff, #6610f2);
          padding: 15px 0;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
          font-size: 1.5rem;
          font-weight: bold;
          color: #ffffff !important;
      }

      .navbar-nav .nav-item .nav-link {
          color: #ffffff !important;
          font-weight: 500;
          margin-right: 15px;
          transition: 0.3s ease-in-out;
      }

      .navbar-nav .nav-item .nav-link:hover {
          color: #ffcc00 !important;
          transform: scale(1.05);
      }

      /* Dropdown Styling */
      .dropdown-menu {
          background-color: #ffffff;
          border-radius: 10px;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .dropdown-item {
          color: #333;
          transition: 0.3s ease-in-out;
      }

      .dropdown-item:hover {
          background-color: #007bff;
          color: #ffffff;
      }

      /* Buttons */
      .navbar-toggler {
          border: none;
          background-color: rgba(255, 255, 255, 0.2);
      }

      .navbar-toggler:focus {
          outline: none;
          box-shadow: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/price">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/pred">Student performance estimation</a></li>
                  <li><a class="dropdown-item" href="/predictsleepeffecienct">Sleep analysis</a></li>
                  <li><a class="dropdown-item" href="/userbehavior">Strength analysis</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
