<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“‰ Failure vs Marks</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to right, #E3F2FD, #FFF8E1);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #ffffffdd;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      font-size: 2.4em;
      color: #1976D2;
      margin-bottom: 30px;
    }

    canvas {
      background: #f1f8e9;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      font-size: 1em;
      margin-top: 30px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Marks Based on Failure Status</h1>
    <canvas id="failureChart"></canvas>
    <footer>ðŸŒŸ Every setback is a setup for a comeback!</footer>
  </div>

  <script>
    const data = {{ failure_data | tojson }};
    const ctx = document.getElementById('failureChart').getContext('2d');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: data.labels,
        datasets: [{
          label: 'Average Marks',
          data: data.marks,
          backgroundColor: ['#FF7043', '#42A5F5'],
          borderRadius: 10,
          borderSkipped: false
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Comparison of Marks - Failed vs Not Failed',
            font: { size: 20 }
          },
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.label}: ${ctx.raw} marks`
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            suggestedMax: 20,
            ticks: { stepSize: 2 }
          },
          x: {
            ticks: {
              font: { size: 14 }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
