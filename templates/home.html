{% extends 'w.html' %}
{% block body %}
<style>
    /* Reset & base layout */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f9fafb, #e0e0e0);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        padding: 20px 40px;
        background-color: #ffffff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar h2 {
        margin: 0;
        color: #4a4a4a;
        font-size: 1.8rem;
    }

    .navbar a {
        text-decoration: none;
        color: #5b9bff;
        font-weight: bold;
        margin-left: 25px;
        font-size: 1.1rem;
        transition: color 0.3s;
    }

    .navbar a:hover {
        color: #4775b2;
    }

    /* Page container */
    .page-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 60px 20px;
    }

    .container {
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 480px;
        width: 100%;
        text-align: center;
        transition: transform 0.3s ease-in-out;
    }

    .container:hover {
        transform: scale(1.02);
    }

    h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 15px;
    }

    p {
        color: #777;
        font-size: 1rem;
        margin-bottom: 35px;
    }

    .form-group {
        margin-bottom: 25px;
        text-align: left;
    }

    .form-group label {
        font-weight: bold;
        color: #555;
        font-size: 1.1rem;
    }

    .form-group input {
        width: 100%;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: 0.3s;
    }

    .form-group input:focus {
        border-color: #5b9bff;
        outline: none;
        box-shadow: 0 0 8px rgba(91, 155, 255, 0.3);
    }

    .btn {
        display: block;
        width: 100%;
        padding: 14px;
        margin: 15px 0;
        border: none;
        border-radius: 8px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
        color: white;
        text-align: center;
    }

    .btn.login {
        background: #5b9bff;
    }

    .btn.signup {
        background: #57d68f;
    }

    .btn:hover {
        opacity: 0.9;
    }

    .divider {
        position: relative;
        margin: 35px 0;
        font-size: 14px;
        color: #aaa;
    }

    .divider::before, .divider::after {
        content: '';
        position: absolute;
        height: 1px;
        width: 40%;
        top: 50%;
        background-color: #ddd;
    }

    .divider::before {
        left: 0;
    }

    .divider::after {
        right: 0;
    }
</style>

<!-- Page content -->
<div class="page-content">
    <div class="container">
        <h1>Welcome Back!</h1>
        <p>Log in to access your account or sign up to get started.</p>

        <form method="POST" action="/home">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="username" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn login">Login</button>
            <div class="divider">OR</div>
            <a href="/signup" class="btn signup">Sign Up</a>
        </form>
    </div>
</div>

{% endblock %}
