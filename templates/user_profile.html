<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéì My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Poppins', sans-serif;
      transition: background 0.5s, color 0.5s;
    }

    .dark-mode {
      background: #0a1d37 !important;
      color: #f5f5f5;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .card {
      border: none;
      border-radius: 1.2rem;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
    }

    .profile-card {
      background: #ffffff;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
      border-radius: 25px;
      transition: background 0.5s, color 0.5s;
    }

    .dark-mode .profile-card {
      background: #1f2a44;
      color: #f5f5f5;
    }

    .emoji {
      font-size: 45px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      z-index: 999;
      transition: transform 0.2s;
    }

    .dark-toggle:hover {
      transform: scale(1.2);
    }

    .generate-btn {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: white;
      padding: 15px 40px;
      font-size: 1.25rem;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 10px 20px rgba(102, 166, 255, 0.4);
      transition: all 0.3s ease-in-out;
    }

    .generate-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 15px 25px rgba(102, 166, 255, 0.6);
      color: #fff;
    }

    .footer-text {
      font-style: italic;
      margin-top: 40px;
      font-size: 1.1rem;
      color: #333;
    }

    .dark-mode .footer-text {
      color: #ccc;
    }
  </style>
</head>
<body class="p-4">

  <!-- üåô Moon toggle button -->
  <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">üåô</button>

  <div class="container">
    <div class="profile-header">
      <h1 class="display-5 fw-bold">üëã Hello, <span id="username">...</span>!</h1>
      <p class="lead">Here‚Äôs your awesome dashboard üöÄ</p>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary profile-card text-center">
          <div class="card-body">
            <div class="emoji">üìä</div>
            <h4 class="card-title mt-3">Performance</h4>
            <p class="card-text fs-4" id="performance">--</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-white bg-success profile-card text-center">
          <div class="card-body">
            <div class="emoji">üò¥</div>
            <h4 class="card-title mt-3">Sleep Efficiency</h4>
            <p class="card-text fs-4" id="sleep">--</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-white bg-warning profile-card text-center">
          <div class="card-body">
            <div class="emoji">üì±</div>
            <h4 class="card-title mt-3">Mobile Behavior</h4>
            <p class="card-text fs-4" id="behaviour">--</p>
          </div>
        </div>
      </div>
    </div>

    <!-- üí° Footer message -->
    <div class="text-center mt-5 footer-text">
      ‚≠ê Keep learning, sleeping well, and using your phone wisely! ‚≠ê
    </div>

    <!-- üìÑ Generate Report Button -->
    <div class="text-center mt-4">
      <a href="/generate-report" class="generate-btn">
        üìÑ Generate My Report
      </a>
    </div>
  </div>

  <script>
    window.onload = () => {
      fetch('/api/profile')
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
            return;
          }
          document.getElementById('username').textContent = data.username;
          document.getElementById('performance').textContent = data.performance ?? 'Not Available';
          document.getElementById('sleep').textContent = data.sleep ?? 'Not Available';
          document.getElementById('behaviour').textContent = data.behaviour ?? 'Not Available';
        });
    };

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
