<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéì My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      transition: background 0.5s, color 0.5s;
    }

    .dark-mode {
      background: #0a1d37 !important;
      color: #f5f5f5;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      border: none;
      border-radius: 1rem;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .profile-card {
      background: #fff;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 20px;
      transition: background 0.5s, color 0.5s;
    }

    .dark-mode .profile-card {
      background: #1f2a44;
      color: #f5f5f5;
    }

    .emoji {
      font-size: 40px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body class="p-4">

  <!-- üåô Moon toggle button -->
  <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">üåô</button>

  <div class="container">
    <div class="profile-header">
      <h1 class="display-5">üëã Hello, <span id="username">...</span>!</h1>
      <p class="lead">Here‚Äôs your awesome dashboard üöÄ</p>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary profile-card">
          <div class="card-body text-center">
            <div class="emoji">üìä</div>
            <h4 class="card-title mt-2">Performance</h4>
            <p class="card-text fs-4" id="performance">--</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-white bg-success profile-card">
          <div class="card-body text-center">
            <div class="emoji">üò¥</div>
            <h4 class="card-title mt-2">Sleep Efficiency</h4>
            <p class="card-text fs-4" id="sleep">--</p>
            <a href="/compare-sleep"><p>See analytics</p></a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-white bg-warning profile-card">
          <div class="card-body text-center">
            <div class="emoji">üì±</div>
            <h4 class="card-title mt-2">Mobile Behavior</h4>
            <p class="card-text fs-4" id="behaviour">--</p>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <p>‚≠ê Keep learning, sleeping well, and using your phone wisely! ‚≠ê</p>
    </div>
  </div>

  <script>
    window.onload = () => {
      fetch('/api/profile')
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
            return;
          }
          document.getElementById('username').textContent = data.username;
          document.getElementById('performance').textContent = data.performance ?? 'Not Available';
          document.getElementById('sleep').textContent = data.sleep ?? 'Not Available';
          document.getElementById('behaviour').textContent = data.behaviour ?? 'Not Available';
        });
    };

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
