<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéØ Activities vs Marks</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to right, #FFFDE7, #E1F5FE);
      margin: 0;
      padding: 0;
      color: #444;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      font-size: 2.6em;
      color: #EC407A;
      margin-bottom: 30px;
    }

    canvas {
      background: #ffffff;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      font-size: 1em;
      margin-top: 30px;
      color: #666;
    }

    .chart-container {
      background: #f9fbe7;
      padding: 25px;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÉ Activities vs Marks</h1>
    <div class="chart-container">
      <canvas id="activitiesChart"></canvas>
    </div>
    <footer>üé® Stay active and creative for better learning!</footer>
  </div>

  <script>
    const data = {{ activities_data | tojson }};
    const ctx = document.getElementById('activitiesChart').getContext('2d');

    const gradient = ctx.createLinearGradient(0, 0, 0, 400);
    gradient.addColorStop(0, 'rgba(255, 112, 67, 0.6)');
    gradient.addColorStop(1, 'rgba(255, 241, 118, 0.4)');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: data.labels,
        datasets: [{
          label: 'Average Marks',
          data: data.marks,
          backgroundColor: gradient,
          borderColor: '#EC407A',
          borderWidth: 4,
          fill: true,
          tension: 0.4,
          pointBackgroundColor: '#FF7043',
          pointBorderColor: '#fff',
          pointRadius: 6,
          pointHoverRadius: 8
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Impact of Activities on Academic Performance',
            font: { size: 20 }
          },
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.label}: ${ctx.raw} marks`
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            suggestedMax: 20,
            ticks: { stepSize: 2 }
          }
        }
      }
    });
  </script>
</body>
</html>
