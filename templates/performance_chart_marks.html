<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìä Study Time vs. Marks</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(to right, #fceabb, #f8b500);
      --bg-dark: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      --card-light: #fffaf0;
      --card-dark: #1e1e2f;
      --text-light: #333;
      --text-dark: #f0f0f0;
      --accent: #36a2eb;
    }

    body {
      font-family: 'Comic Neue', cursive;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.4s ease;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 25px;
      background-color: var(--card-light);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: background-color 0.4s ease;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.3em;
      color: inherit;
      margin-bottom: 30px;
    }

    canvas {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 10px;
      transition: background-color 0.3s;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .dark-mode body {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark-mode .container {
      background-color: var(--card-dark);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .dark-mode canvas {
      background-color: rgba(30, 30, 30, 0.9);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s ease;
    }

    .toggle-btn:hover {
      background: #222;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>

  <div class="container">
    <h1>üìö Study Time vs. üèÜ Marks</h1>
    <p>Study more, score higher! Check out the impact of your effort!</p>
    <canvas id="performanceChart" width="700" height="400"></canvas>
  </div>

  <script>
    let isDark = false;

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      isDark = !isDark;
      updateChartColors();
    }

    const chartData = {
      labels: {{ hours | safe }},
      datasets: [{
        label: '‚≠ê Average Marks (out of 20)',
        data: {{ marks | safe }},
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: '#36a2eb',
        borderWidth: 3,
        pointBackgroundColor: '#ff6384',
        pointBorderColor: '#fff',
        pointRadius: 6,
        pointHoverRadius: 9,
        fill: true,
        tension: 0.4
      }]
    };

    const chartOptions = {
      responsive: true,
      plugins: {
        legend: {
          labels: {
            color: '#333',
            font: { size: 14 }
          }
        },
        tooltip: {
          backgroundColor: '#fff',
          titleColor: '#000',
          bodyColor: '#000',
          borderColor: '#36a2eb',
          borderWidth: 1
        }
      },
      scales: {
        x: {
          title: {
            display: true,
            text: '‚è≥ Hours Studied',
            color: '#333',
            font: { size: 16 }
          },
          ticks: {
            color: '#444'
          }
        },
        y: {
          beginAtZero: true,
          max: 20,
          title: {
            display: true,
            text: 'üìà Average Marks',
            color: '#333',
            font: { size: 16 }
          },
          ticks: {
            stepSize: 2,
            color: '#444'
          }
        }
      }
    };

    const ctx = document.getElementById('performanceChart').getContext('2d');
    const performanceChart = new Chart(ctx, {
      type: 'line',
      data: chartData,
      options: chartOptions
    });

    function updateChartColors() {
      const legendColor = isDark ? '#eee' : '#333';
      const tickColor = isDark ? '#ccc' : '#444';
      const titleColor = isDark ? '#ccc' : '#333';
      const tooltipBg = isDark ? '#222' : '#fff';
      const tooltipTitle = isDark ? '#fff' : '#000';
      const tooltipBody = isDark ? '#ddd' : '#000';

      performanceChart.options.scales.x.title.color = titleColor;
      performanceChart.options.scales.y.title.color = titleColor;
      performanceChart.options.scales.x.ticks.color = tickColor;
      performanceChart.options.scales.y.ticks.color = tickColor;
      performanceChart.options.plugins.legend.labels.color = legendColor;
      performanceChart.options.plugins.tooltip.backgroundColor = tooltipBg;
      performanceChart.options.plugins.tooltip.titleColor = tooltipTitle;
      performanceChart.options.plugins.tooltip.bodyColor = tooltipBody;
      performanceChart.update();
    }
  </script>
</body>
</html>
