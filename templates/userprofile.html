<!-- templates/users.html -->
<!DOCTYPE html>
<html>
<head>
    <title>All Users</title>
</head>
<body>
    <h1>List of Users</h1>
    <ul>
        {% for user in users %}
            <li>ID: {{ user.id }} | Username: {{ user.username }}</li>
            <li>ID: {{ user.id }} | Userbehaviour: {{ user.behaviour }}</li>
            <li>ID: {{ user.id }} | Userperformance: {{ user.performance }}</li>
            <li>ID: {{ user.id }} | Usersleep: {{ user.sleep }}</li>
        {% endfor %}
    </ul>
</body>
</html>
