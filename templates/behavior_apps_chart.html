<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“± Behavior vs Apps Installed</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to right, #e0f7fa, #fff3e0);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2.6em;
      color: #00796b;
      margin-bottom: 30px;
    }

    canvas {
      background: #f1f8e9;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      font-size: 1em;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“² Behavior vs Apps Installed</h1>
    <canvas id="appsChart"></canvas>
    <footer>ðŸ“ˆ A higher behavior score often comes with more apps? Fascinating! ðŸŒŸ</footer>
  </div>

  <script>
    const data = {{ apps_data | tojson }};
    const ctx = document.getElementById('appsChart').getContext('2d');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: data.labels,
        datasets: [{
          label: 'Number of Apps Installed',
          data: data.apps_installed,
          fill: true,
          tension: 0.4,
          backgroundColor: 'rgba(129, 212, 250, 0.2)',
          borderColor: '#0288d1',
          pointBackgroundColor: '#0288d1',
          pointBorderColor: '#fff',
          pointRadius: 6,
          pointHoverRadius: 8,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          title: {
            display: true,
            text: 'Apps Installed by Behavior Score',
            font: {
              size: 18,
              family: 'Comic Neue'
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => `Score ${ctx.label}: ${ctx.raw} apps`
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Number of Apps Installed',
              color: '#333',
              font: { size: 14 }
            }
          },
          x: {
            title: {
              display: true,
              text: 'User Behavior Score',
              color: '#333',
              font: { size: 14 }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
