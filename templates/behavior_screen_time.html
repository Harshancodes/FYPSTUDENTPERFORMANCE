<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì± Behavior vs Screen Time</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to right, #FFECB3, #E1F5FE);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #ffffffdd;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2.6em;
      color: #0288d1;
      margin-bottom: 30px;
    }

    canvas {
      background: #f3f4f6;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      font-size: 1em;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚è≥ Behavior vs Screen Time</h1>
    <canvas id="screenTimeChart"></canvas>
    <footer>üìµ Too much screen time? Time to reflect and reset! ‚ú®</footer>
  </div>

  <script>
    const data = {{ screen_time_data | tojson }};
    const ctx = document.getElementById('screenTimeChart').getContext('2d');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: data.labels,
        datasets: [{
          label: 'Average Screen Time (Hours)',
          data: data.screen_time,
          fill: true,
          tension: 0.4,
          backgroundColor: 'rgba(255, 183, 77, 0.2)',
          borderColor: '#fb8c00',
          pointBackgroundColor: '#fb8c00',
          pointBorderColor: '#fff',
          pointRadius: 6,
          pointHoverRadius: 8,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          title: {
            display: true,
            text: 'Average Screen Time by Behavior Score',
            font: {
              size: 18,
              family: 'Comic Neue'
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => `Score ${ctx.label}: ${ctx.raw} hours`
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Screen Time (Hours)',
              color: '#333',
              font: { size: 14 }
            }
          },
          x: {
            title: {
              display: true,
              text: 'User Behavior Score',
              color: '#333',
              font: { size: 14 }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
