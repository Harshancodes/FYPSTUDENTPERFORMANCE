<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Analytics</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #f39c12;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #f39c12; }
      to { text-shadow: 0 0 25px #f39c12, 0 0 5px #fff; }
    }

    .info-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      margin-top: 30px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .button-container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .analytics-button {
      background: linear-gradient(135deg, #fc466b, #3f5efb);
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(63, 94, 251, 0.6);
      transition: all 0.3s ease-in-out;
    }

    .analytics-button:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #3f5efb, #fc466b);
      box-shadow: 0 0 25px rgba(63, 94, 251, 0.9);
    }
  </style>
</head>
<body>
  <h1>🔍 Advanced Analytics Dashboard</h1>

  <div class="info-box">
    <p>Welcome to the future of student insights! 🚀</p>
    <p>Here you’ll soon find in-depth correlations, trend analysis, predictive modeling, and more!</p>
    <p>Stay tuned! 😎</p>
  </div>

  <div class="button-container">
    <a href="/advanced_sleepanalytics" class="analytics-button">🛌 Advanced Sleep Analytics</a>
    <a href="/advanced-performance" class="analytics-button">📊 Advanced Performance</a>
    <a href="/advanced_behavioranalytics" class="analytics-button">📱 Advanced Behavior</a>
  </div>
</body>
</html>
